<div *ngIf="selectedStudent">
  <h2>
    {{selectedStudent.name | uppercase}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Students list</h2>
<div class="container">
  <ol class="students">
    <li *ngFor="let student of students"
        [class.selected]="student === selectedStudent"
        (click)="onSelect(student)">
      ID:{{student.id}}
      {{student.name}}
      <button
        [class.delete]="true"
        (click)="deleteStudent(student);$event.stopPropagation()">delete
      </button>
    </li>
  </ol>
  <hr>
  <input #sortString type="text">
  <button (click)="getStudentsSorted(sortString.value)">Sort</button>
  <hr>
  {{this.errorMessage}}
</div>
