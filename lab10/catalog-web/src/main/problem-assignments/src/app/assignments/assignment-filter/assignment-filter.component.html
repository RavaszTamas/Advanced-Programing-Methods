<div *ngIf="selectedAssignment">
  <h2>
    {{String(selectedAssignment.grade) | uppercase}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Assignment list</h2>
<div class="container">
  <ol class="students">
    <li *ngFor="let assignment of assignments"
        [class.selected]="assignment === selectedAssignment"
        (click)="onSelect(assignment)">
      ID:{{assignment.id}}
      Assigned: Student id:
      {{assignment.studentID}}-> Lab problem id:{{assignment.labProblemID}}
      <button
        [class.delete]="true"
        (click)="deleteAssignment(assignment);$event.stopPropagation()">delete
      </button>
    </li>
  </ol>
  <hr>
  <input #filterNumber type="number" [defaultValue]="0" min="0" pattern="^[A-Za-z0-9]+$">
  <button (click)="getAssignmentsFiltered(filterNumber.value)">Filter by grade</button>
  {{this.errorMessage}}
</div>
